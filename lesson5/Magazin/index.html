<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>TestShop</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="header center">
        <div class="logo">TestShop</div>
        <div class="left__side">
          <div class="search__box">
            <input class="search__input" type="search" name="search" id="search"> <label class="search__text"
              for="search">
              Найти</label>
          </div>
          <button class="basket-button" type="button">Корзина</button>
          <div class="basket-block invisible"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="products center">
        <div class="goods-item" v-for="product of products" :key="product.id_product">
          <img :src="imgCatalog" alt="img">
          <div class="goods-item__content">
            <h3 class="goods-title">Название товара: {{product.product_name}}</h3>
            <span>ID товара: {{product.id_product}}</span>
            <p class="goods-text">{{product.price}}</p>
            <button class="btn buy-btn" @click="addProduct(product)">Купить</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>

</body>

</html>
