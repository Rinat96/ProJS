<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson4 RegExp</title>
  <style>
    .form {
      margin-top: 15px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    .form input {
      width: 300px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .form button {
      margin-top: 15px;
    }

    .error {
      border: solid red;
    }

    span {
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <form class="form" action="#">

    <div class="result"></div>
    <div><input type="text" name="name" id="name" placeholder="Введите ваше имя"></div>
